<div class="displayTable">
  <div class="displayTableCell"  fxLayout="column"  fxLayoutAlign="center center">

    <div class="px-logo" fxLayoutAlign="center center" >
      <img height="300px" style="padding: 10px;" src="https://firebasestorage.googleapis.com/v0/b/recipe-master-panda.appspot.com/o/Set_of_smiling_cute_chef_in_different_postures_cartoon_illustration_Premium_Vector.jpg?alt=media&token=e4d2e765-3e30-4248-8e8a-a0d6479f5273" alt="cute chef">
    </div>

    <div class="authBlock">
      <h3 >Thank You for Registering</h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup" fxLayoutAlign="center">
        <button type="button" mat-stroked-button color="primary" (click)="authService.SendVerificationMail()">
          <mat-icon aria-hidden="false" aria-label="Example home icon">email</mat-icon>
          Resend Verification Email
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Go back to?<span class="redirect" routerLink="/login"> Sign in</span></span>
    </div>

  </div>
</div>
