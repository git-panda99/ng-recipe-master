    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="px-logo" fxLayoutAlign="center center" >
          <img height="200px" style="padding: 10px; border-radius: 50%;" src="https://firebasestorage.googleapis.com/v0/b/recipe-master-panda.appspot.com/o/mexican-chef.png?alt=media&token=5676f58b-161d-43f1-82a0-e6958b5d070d" alt="cute chef">
        </div>

        <div class="pt-3 pb-2 mb-3 border-bottom" fxLayoutAlign="center center">
          <h1 class="h1">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user" fxLayoutAlign="center center">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" width="100" src="{{(user.photoURL) ? user.photoURL : 'https://firebasestorage.googleapis.com/v0/b/recipe-master-panda.appspot.com/o/default-avatar.png?alt=media&token=735244a8-27f1-4b95-8a4e-7317c968bae7'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
