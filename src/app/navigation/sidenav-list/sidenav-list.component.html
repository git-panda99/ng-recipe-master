<mat-nav-list>
    <a mat-list-item routerLink="/register" (click)="onClose()" *ngIf="!this.authGuard.isAuth">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Register</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!this.authGuard.isAuth">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/recipes" (click)="onClose()" *ngIf="this.authGuard.isAuth">
      <mat-icon>menu_book</mat-icon>
      <span class="nav-caption">Recipes</span>
    </a>
    <a mat-list-item routerLink="/dashboard" (click)="onClose()" *ngIf="this.authGuard.isAuth">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Profile</span>
    </a>
    <mat-list-item>
      <button mat-icon-button (click)="onLogout()" *ngIf="this.authGuard.isAuth">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
  </mat-nav-list>
